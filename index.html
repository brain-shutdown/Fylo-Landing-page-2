<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Fylo landing page with two column layout</title>
    </head>
    <body>
        <footer class="block footer">
            <div class="container">
                <svg class="footer__logo icon icon--white">
                    <use xlink:href="images/sprites.svg#icon-logo"></use>
                </svg>
                <div class="grid">
                    <div class="footer__contacts">
                        <div class="media">
                            <svg class="icon icon--white">
                                <use xlink:href="images/sprites.svg#icon-phone"></use>
                            </svg>
                            <div class="media__body">
                                <p>Phone: +1-543-123-4567</p>
                            </div>
                        </div>
                        <div class="media">
                            <svg class="icon icon--white">
                                <use xlink:href="images/sprites.svg#icon-email"></use>
                            </svg>
                            <div class="media__body">
                                <p>example@fylo.com</p>
                            </div>
                        </div>
                    </div>
                    <ul class="list">
                        <li class="footer__item"><a href="#">About Us</a></li>
                        <li class="footer__item"><a href="#">Jobs</a></li>
                        <li class="footer__item"><a href="#">Press</a></li>
                        <li class="footer__item"><a href="#">Blog</a></li>
                    </ul>
                    <ul class="list">
                        <li class="footer__item"><a href="#">Contact</a></li>
                        <li class="footer__item"><a href="#">Terms</a></li>
                        <li class="footer__item"><a href="#">Privacy</a></li>
                    </ul>
                    <div class="footer__social">
                        <a href="#" class="icon-container">
                            <svg class="icon icon--white">
                                <use xlink:href="images/sprites.svg#icon-facebook"></use>
                            </svg>
                        </a>
                        <a href="#" class="icon-container">
                            <svg class="icon icon--white">
                                <use xlink:href="images/sprites.svg#icon-twitter"></use>
                            </svg>
                        </a>
                        <a href="#" class="icon-container">
                            <svg class="icon icon--white">
                                <use xlink:href="images/sprites.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        location. Access them wherever you need, share and collaborate with friends, family, and co-workers. Get Started Stay productive, wherever you
        are Never let location be an issue when accessing your files. Fylo has you covered for all of your file storage needs. Securely share files

        Founder & CEO, Huddle Get early access today It only takes a minute to sign up and our free starter tier is extremely generous. If you have
        any questions, our support team would be happy to help you.  -->
    </body>
</html>
